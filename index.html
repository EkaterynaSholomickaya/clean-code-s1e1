<!DOCTYPE html>

<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>

<body class="body">
  <header class="logo">
    <img class="logo__img" src="./eisenhower-matrix.jpg" alt="logo">
    <a class="logo__link" href=" https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="form">

    <section id="add-task">
      <label for="new-task">Add Item</label>
      <div class="form__wrapper">
        <input id="new-task" class=" task" type="text">
        <button class="form__btn">Add</button>
      </div>
    </section>

    <h1 class="form__caption">Todo</h1>
    <ul class="form__list" id="incomplete-tasks">
      <li class="form__list-item">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit form__btn">Edit</button>
        <button class="delete form__btn">
          <img src="./remove.svg" alt="arrow">
        </button>
      </li>
      <li class="edit-mode form__list-item">
        <input type="checkbox">
        <label class="task form__label-edit">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit form__btn">Save</button>
        <button class="delete form__btn">
          <img src="./remove.svg" alt="arrow">
        </button>
      </li>
    </ul>
    <h2 class="form__caption">Completed</h2>
    <ul class="form__list" id="completed-tasks">
      <li class="form__list-item">
        <input type="checkbox" checked>
        <label class="task form__label-completed">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit form__btn">Edit</button>
        <button class="delete form__btn">
          <img src="./remove.svg" alt="arrow">
        </button>
      </li>
    </ul>
  </main>
  <script SRC="app.js"></script>
</body>

</html>
