<!DOCTYPE html>

<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>

<body class="body">
  <header class="logo">
    <img class="logo__img" src="./eisenhower-matrix.jpg" alt="logo">
    <a class="logo__link" href=" https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="form">
    <section id="add-task">
      <label class="add-task__lable" for="new-task">Add Item</label>
      <div class="form__wrapper">
        <input id="new-task" class="add-task__task task" type="text">
        <button class="add-task__btn button">Add</button>
      </div>
    </section>
    <section class="tasks">
      <h1 class="tasks__title title">Todo</h1>
      <ul class="tasks__list list" id="incomplete-tasks">
        <li class="tasks__list-item list-item">
          <input class="tasks__input form__input" type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="task task-input" type="text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete__img" src="./remove.svg" alt="arrow">
          </button>
        </li>
        <li class="tasks__item edit-mode list-item">
          <input type="checkbox">
          <label class="task tasks__edit">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img class="delete__img" src="./remove.svg" alt="arrow">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h2 class="completed__title title">Completed</h2>
      <ul class="completed__list list" id="completed-tasks">
        <li class="completed__item list-item">
          <input type="checkbox" checked>
          <label class="task lable-complited">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete__img" src="./remove.svg" alt="arrow">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script SRC="app.js"></script>
</body>

</html>
